<html lang="en">
<head>

    <link rel="stylesheet" media="screen and (min-width: 601px)" href="blog-desktop.css" />
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="blog-mobile.css" />


    <script src="blog.js" defer></script>
    <script src="posts.js"></script>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <button id="back-button"></button>
        <div class="sticky-parent" id="sticky-container">
            <div class="sticky" id="sticky-element">
                <div class="blog-title-container">
                    <a href="../index.html" class="material-symbols-outlined home-icon-size48">home</a>
                    <span class="blog-title-container-text">प्रतिबिंब मनाचे...</span>
                    
                </div>
                <div class="scroll-section" id="posts-track" data-mouse-down-at="0" data-prev-percentage="0">

                </div>
            </div>
        </div>
        <div id="fullpage">
            <div class="blog-post-container" id="blog-post-container">
                <div class="blog-post-content-container" id="blog-post-content-container">
                    <div class="blog-post-title" id="blog-post-title-container"></div>
                    <div class="blog-post-date" id="blog-post-date-container"></div>
                    <div class="blog-post-text" id="blog-post-text-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="on-click-post.js" defer></script>
</body>
